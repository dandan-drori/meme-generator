<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Meme Generator</title>
	</head>
	<body onload="init()">
		<aside class="backdrop" onclick="toggleMobileMenu()"></aside>
		<nav class="main-nav flex align-center justify-between">
			<article class="logo">
				<a href="index.html">Next Gen Meme</a>
			</article>

			<ul class="nav-list flex align-center justify-center">
				<li onclick="hideImageEditor()">
					<a href="#">gallery</a>
				</li>
				<li>
					<a href="saved.html">saved</a>
				</li>
			</ul>
			<section class="hamburger" onclick="toggleMobileMenu()">
				<article class="line"></article>
			</section>
		</nav>
		<main class="main-content">
			<header class="main-header flex align-center justify-center">
				<section class="search-wrapper">
					<input
						type="text"
						name="search"
						placeholder="Search"
						oninput="onSetFilter(this.value)"
						autocomplete="off"
					/>
					<img src="img/ICONS/search.png" alt="magnifying glass" />
				</section>
				<section class="keywords-container flex align-center justify-center"></section>
				<button class="btn-more">More</button>
			</header>

			<section class="gallery grid"></section>
		</main>

		<section class="image-editor flex align-center justify-between">
			<div class="canvas-container">
				<canvas class="canvas"></canvas>
			</div>

			<section class="control-box flex flex-column justify-around align-center">
				<input
					type="text"
					placeholder="Line text"
					name="meme-text"
					oninput="onChangeText(this.value)"
					autocomplete="off"
				/>

				<section class="control-buttons">
					<button class="move-line-down" onclick="onMoveLineDown()">
						<p>ðŸ —</p>
					</button>
					<button class="move-line-up" onclick="onMoveLineUp()">
						<p>ðŸ •</p>
					</button>
					<button class="switch-line" onclick="onSwitchLine()">
						<img
							src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"
							alt="switch lines"
						/>
					</button>
					<button class="add-line" onclick="onAddLine()">
						<img src="img/ICONS/add.png" alt="add line" />
					</button>
					<button class="delete-line" onclick="onDeleteLine()">
						<img src="img/ICONS/trash.png" alt="delete line" />
					</button>
					<button class="text-stroke">
						<input type="color" name="txt-stroke" onchange="onSetStrokeColor(this.value)" />
						<img src="img/ICONS/text stroke.png" alt="text stroke" />
					</button>
					<button class="increase-font-size" onclick="onIncreaseFont()">
						<img src="img/ICONS/increase font - icon.png" alt="increase font size" />
					</button>
					<button class="decrease-font-size" onclick="onDecreaseFont()">
						<img src="img/ICONS/decrease font - icon.png" alt="decrease font size" />
					</button>
					<button class="align-text-left" onclick="onSetTxtAlignment('left')">
						<img src="img/ICONS/align-to-left.png" alt="align to left" />
					</button>
					<button class="align-text-center" onclick="onSetTxtAlignment('center')">
						<img src="img/ICONS/center-text-alignment.png" alt="align to center" />
					</button>
					<button class="align-text-right" onclick="onSetTxtAlignment('right')">
						<img src="img/ICONS/align-to-right.png" alt="align to right" />
					</button>
					<button class="text-color">
						<input type="color" name="txt-fill" onchange="onSetFillColor(this.value)" />
						<img src="img/ICONS/paint-board-and-brush.png" alt="text color" />
					</button>
				</section>

				<section class="font-style">
					<select name="font-style" onchange="onSetFontStyle(this.value)">
						<option value="IMPACT">Impact</option>
						<option value="ARIAL">Arial</option>
						<option value="SEGOEUI">SegoeUI</option>
					</select>
				</section>

				<section class="save-meme">
					<button class="btn-save" onclick="onSaveMeme()">
						<p>Save</p>
					</button>
				</section>

				<section class="display-inputs flex flex-column align-center justify-center">
					<button onclick="onViewMoreActions(this)" class="more-actions">
						<p>More Actions</p>
					</button>
					<section class="inputs">
						<form
							action=""
							method="POST"
							enctype="multipart/form-data"
							onsubmit="uploadImg(this, event)"
							class="flex align-center justify-between"
						>
							<button class="btn-upload" type="button">
								<input
									type="file"
									class="file-input btn"
									name="image"
									onchange="onImgInput(event)"
								/>
								<p>Upload</p>
							</button>
							<input name="img" id="imgData" type="hidden" />

							<button class="btn-share" type="submit">
								<p>Share</p>
							</button>
							<button class="btn-download">
								<p>
									<a href="#" onclick="downloadImg(this)" download="my-img.jpg"> Download </a>
								</p>
							</button>
							<div class="share-container"></div>
						</form>
					</section>
				</section>
			</section>
		</section>

		<footer class="main-footer flex align-center justify-between">
			<article class="logo">
				<a href="index.html">Next Gen Meme</a>
			</article>
			<section class="copyright-container">
				<article class="copyright">Copyright &copy; Dandan Drori LTD. 2021</article>
			</section>
		</footer>

		<script src="js/services/utils-service.js"></script>
		<script src="js/services/storage-service.js"></script>
		<script src="js/services/canvas-service.js"></script>
		<script src="js/services/meme-service.js"></script>
		<script src="js/services/upload-service.js"></script>
		<script src="js/controller.js"></script>
	</body>
</html>
