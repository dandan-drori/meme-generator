<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Meme Generator</title>
	</head>
	<body onload="init()">
		<nav>
			<div class="logo">Logo</div>
			<ul>
				<li>
					<a href="#">gallery</a>
				</li>
				<li>
					<a href="#">saved</a>
				</li>
			</ul>
		</nav>
		<main class="gallery grid">
			<img src="img/MEMES/1.jpg" alt="meme" onclick="onUpdateMeme(this.src)" />
			<img src="img/MEMES/2.jpg" alt="meme" onclick="onUpdateMeme(this.src)" />
			<img src="img/MEMES/3.jpg" alt="meme" onclick="onUpdateMeme(this.src)" />
			<img src="img/MEMES/4.jpg" alt="meme" onclick="onUpdateMeme(this.src)" />
			<img src="img/MEMES/5.jpg" alt="meme" onclick="onUpdateMeme(this.src)" />
			<img src="img/MEMES/6.jpg" alt="meme" onclick="onUpdateMeme(this.src)" />
		</main>
		<section class="image-editor flex align-center justify-between">
			<div class="canvas-container">
				<canvas class="canvas" onclick="draw()"></canvas>
			</div>
			<section class="control-box">
				<h2>Edit Controls</h2>
				<input
					type="text"
					placeholder="Text line"
					name="meme-text"
					oninput="onChangeText(this.value)"
				/>
				<div class="controls-first-row">
					<button class="move-line-down" onclick="onMoveLineDown()">
						<p>ðŸ —</p>
					</button>
					<button class="move-line-up" onclick="onMoveLineUp()">
						<p>ðŸ •</p>
					</button>
					<button class="switch-line" onclick="onSwitchLine()">
						<img
							src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"
							alt="switch lines"
						/>
					</button>
					<button class="add-line">
						<img src="img/ICONS/add.png" alt="add line" />
					</button>
					<button class="delete-line">
						<img src="img/ICONS/trash.png" alt="delete line" />
					</button>
				</div>
				<button class="increase-font-size" onclick="onIncreaseFont()">
					<img src="img/ICONS/increase font - icon.png" alt="increase font size" />
				</button>
				<button class="decrease-font-size" onclick="onDecreaseFont()">
					<img src="img/ICONS/decrease font - icon.png" alt="decrease font size" />
				</button>
				<button class="align-text-left">
					<img src="img/ICONS/align-to-left.png" alt="align to left" />
				</button>
				<button class="align-text-center">
					<img src="img/ICONS/center-text-alignment.png" alt="align to center" />
				</button>
				<button class="align-text-right">
					<img src="img/ICONS/align-to-right.png" alt="align to right" />
				</button>
				<button class="text-color">
					<img src="img/ICONS/paint-board-and-brush.png" alt="text color" />
				</button>
			</section>
		</section>
		<script src="js/services/utils-service.js"></script>
		<script src="js/services/storage-service.js"></script>
		<script src="js/services/upload-service.js"></script>
		<script src="js/services/canvas-service.js"></script>
		<script src="js/services/meme-service.js"></script>
		<script src="js/controller.js"></script>
	</body>
</html>
