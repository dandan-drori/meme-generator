<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Meme Generator</title>
	</head>
	<body onload="init()">
		<nav class="main-nav flex align-center justify-between">
			<article class="logo">
				<a href="#">Next Gen Meme</a>
			</article>
			<ul class="nav-list flex align-center justify-center">
				<li>
					<a href="#">gallery</a>
				</li>
				<li>
					<a href="#">saved</a>
				</li>
			</ul>
		</nav>
		<h1>Select an image to begin:</h1>
		<main class="gallery grid">
			<article>
				<img src="img/MEMES/1.jpg" alt="trump" onclick="onUpdateMeme(this.src)" />
			</article>

			<article>
				<img src="img/MEMES/2.jpg" alt="dogs" onclick="onUpdateMeme(this.src)" />
			</article>

			<article>

			</article>

			<article>
				<img src="img/MEMES/4.jpg" alt="cat on keyboard" onclick="onUpdateMeme(this.src)" />
			</article>

			<article>
				<img src="img/MEMES/5.jpg" alt="baby success" onclick="onUpdateMeme(this.src)" />
			</article>

			<article>
				<img src="img/MEMES/6.jpg" alt="that big" onclick="onUpdateMeme(this.src)" />
			</article>

			<article>
				<img src="img/MEMES/7.jpg" alt="surprised" onclick="onUpdateMeme(this.src)" />
			</article>

			<article>
				<img src="img/MEMES/8.jpg" alt="tell me more" onclick="onUpdateMeme(this.src)" />
			</article>

			<article>
				<img src="img/MEMES/9.jpg" alt="evil" onclick="onUpdateMeme(this.src)" />
			</article>

			<article>
				<img src="img/MEMES/10.jpg" alt="laughing" onclick="onUpdateMeme(this.src)" />
			</article>

			<article>
				<img src="img/MEMES/11.jpg" alt="together" onclick="onUpdateMeme(this.src)" />
			</article>

			<article>
				<img src="img/MEMES/12.jpg" alt="you" onclick="onUpdateMeme(this.src)" />
			</article>

			<article>
				<img src="img/MEMES/13.jpg" alt="toast" onclick="onUpdateMeme(this.src)" />
			</article>

			<article>
				<img src="img/MEMES/14.jpg" alt="what if i told you" onclick="onUpdateMeme(this.src)" />
			</article>

			<article>
				<img src="img/MEMES/15.jpg" alt="one does not simply" onclick="onUpdateMeme(this.src)" />
			</article>

			<article>
				<img src="img/MEMES/16.jpg" alt="laughing at you" onclick="onUpdateMeme(this.src)" />
			</article>

			<article>
				<img src="img/MEMES/17.jpg" alt="putin" onclick="onUpdateMeme(this.src)" />
			</article>

			<article>
				<img src="img/MEMES/18.jpg" alt="Buzz lightyear" onclick="onUpdateMeme(this.src)" />
			</article>
		</main>
		<section class="image-editor flex align-center justify-between">
			<div class="canvas-container">
				<canvas class="canvas"></canvas>
			</div>
			<section class="control-box flex flex-column justify-around align-center">
				<input
					type="text"
					placeholder="Line text"
					name="meme-text"
					oninput="onChangeText(this.value)"
				/>
				<section class="control-buttons">
					<!-- <article class="controls-first-row"> -->
					<button class="move-line-down" onclick="onMoveLineDown()">
						<p>ðŸ —</p>
					</button>
					<button class="move-line-up" onclick="onMoveLineUp()">
						<p>ðŸ •</p>
					</button>
					<button class="switch-line" onclick="onSwitchLine()">
						<img
							src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"
							alt="switch lines"
						/>
					</button>
					<button class="add-line" onclick="onAddLine()">
						<img src="img/ICONS/add.png" alt="add line" />
					</button>
					<button class="delete-line" onclick="onDeleteLine()">
						<img src="img/ICONS/trash.png" alt="delete line" />
					</button>
					<button class="text-stroke" onclick="onSetTextStroke()">
						<img src="img/ICONS/text stroke.png" alt="text stroke" />
					</button>
					<!-- </article> -->
					<!-- <article class="controls-second-row"> -->
					<button class="increase-font-size" onclick="onIncreaseFont()">
						<img src="img/ICONS/increase font - icon.png" alt="increase font size" />
					</button>
					<button class="decrease-font-size" onclick="onDecreaseFont()">
						<img src="img/ICONS/decrease font - icon.png" alt="decrease font size" />
					</button>
					<button class="align-text-left">
						<img src="img/ICONS/align-to-left.png" alt="align to left" />
					</button>
					<button class="align-text-center">
						<img src="img/ICONS/center-text-alignment.png" alt="align to center" />
					</button>
					<button class="align-text-right">
						<img src="img/ICONS/align-to-right.png" alt="align to right" />
					</button>
					<button class="text-color">
						<img src="img/ICONS/paint-board-and-brush.png" alt="text color" />
					</button>
					<!-- </article> -->
				</section>
			</section>
		</section>
		<footer class="main-footer flex align-center justify-between">
			<article class="logo">
				<a href="#">Next Gen Meme</a>
			</article>
			<section class="copyright-container">
				<article class="copyright">Copyright &copy; Dandan Drori LTD. 2021</article>
			</section>
		</footer>
		<script src="js/services/utils-service.js"></script>
		<script src="js/services/storage-service.js"></script>
		<script src="js/services/upload-service.js"></script>
		<script src="js/services/canvas-service.js"></script>
		<script src="js/services/meme-service.js"></script>
		<script src="js/controller.js"></script>
	</body>
</html>
